<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Private login</title>
    <link rel="icon" type="image/png" href="/images/dmm_logo.png"/>
    <link rel="stylesheet" href="/css/stylinglogin.css" type="text/css">
</head>
<body>

<div id="wrapperHeader">
    <div id="header">
    </div>
</div>



<div class="navbar" style="text-align: center">
    <li><a href="/login">Login</a></li>
    <li><a href="/signup">Sign up</a></li>
    <li><a href="/about">Om organisation</a></li>
</div>

<img class="center-logo" src="/images/dmm_logo.png" alt="Danmark mod madspild logo">

<h1>Login som privat</h1>

<div class="backet-middle">
<div class="loginbox">
    <form  action="/frontpagePrivate">
        <div class="container">
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
            <br>
            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <br>
            <br>
            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

    </form>
</div>
</div>
</body>
</html>
